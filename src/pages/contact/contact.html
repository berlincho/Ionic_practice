<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-header color="primary">
      Location Information
    </ion-card-header>
    <ion-card-content>
      <p>121, Clear Water Bay Road</p>
      <p>Clear Water Bay, Kowloon</p>
      <p>HONG KONG</p>
      <div icon-left clear small>
        <ion-icon name="md-call"></ion-icon>
        : +852 1234 5678
      </div>
      <div icon-left clear small>
        <ion-icon name="md-print"></ion-icon>
        : +852 8765 4321
      </div>
      <div icon-left clear small>
        <ion-icon name="md-mail"></ion-icon>
        : confusion@food.net
      </div>
      <ion-row>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="md-call"></ion-icon>
            <div>CALL</div>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-left clear small>
            <ion-icon name="md-mail"></ion-icon>
            <div>EMAIL</div>
          </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
